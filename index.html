<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Café Corner</title>
	<meta name="description" content="Café Corner | Kraków, Poland | +48 123 456 789 | The best coffee in town.">
	<meta name="keywords" content="cafe, café, restaurant, bistro, coffee" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="styles.css" type="text/css"/>
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css"/>
	<script src="timer.js"></script>
</head>

<body onload="counting();">
	
	<div id="container">

		<div class="rectangle">

			<div id="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Café logo">
				</a>
			</div>
			<div id="name">Café Corner</div>
			<div id="welcome"> - the best coffee in town!</div>
			<div id="date">date</div>
			<div style="clear: both;"></div>

		</div>

		<div id="left_panel">

			<div class="home_click">
				<a href="index.html" class="tilelink">
					<i class="icon-home"></i>Home
				</a>
			</div>

			<div class="menu">
				<a href="menu.html" class="tilelink">
					<i class="icon-food"></i>Menu
				</a>
			</div>

			<div class="gallery">
				<a href="gallery.html" class="tilelink">
					<i class="icon-picture"></i>Gallery
				</a>
			</div>

			<div class="contact">
				<a href="contact.html" class="tilelink">
					<i class="icon-info-circled"></i>Contact
				</a>
			</div>

		</div>

		<div class="center_panel_Home">

			<div class="square">
				
				<div id="logo2">
					<img src="img/logo.png" alt="Café logo">
				</div>
				<div id="label_cafe_corner">Café Corner</div>
				<div id="label_cafe_and_bistro">CAFÉ & BISTRO</div>
				<div id="label_inviting">A meeting place where you can stop and have a good time.</div>
				<div id="button_menu">
					<a href="menu.html" class="tilelink2">See menu</a></div>
				</div>
				<div id="img1">
					<img src="img/img1.jpg" alt="Photo1">
				</div>
				<div id="img2">
					<img src="img/img2.jpg" alt="Photo2">
				</div>

		</div>

		<div id="right_panel_Home">
			
			<div id="img3">
				<img src="img/img3.jpg" alt="Photo3">
			</div>
			
		</div>

		<div style="clear: both;"></div>
		<div class="rectangle">Website created by &copy Karol Dziadkowiec</div>

	</div>

</body>
</html>
