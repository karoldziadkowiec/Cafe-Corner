<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Café Corner - Gallery</title>
	<meta name="description" content="Café Corner | Kraków, Poland | +48 123 456 789 | The best coffee in town.">
	<meta name="keywords" content="cafe, café, restaurant, bistro, coffee" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="styles.css" type="text/css"/>
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css"/>
    <script src="timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="jquery.scrollTo.min.js"></script>
    <script>
        jQuery(function($) {
            // Reset scroll
            $.scrollTo(0);

            $('.scrollUp').click(function() {
                $.scrollTo($('body'), 700);
            });
            
        });

        // Show below
        $(window).scroll(function() {
            if($(this).scrollTop()>300) 
                $('.scrollUp').fadeIn();
            else
            $('.scrollUp').fadeOut();
        }
        );
    </script>
</head>

<body onload="counting();">

    <div id="container">

        <a href="#" class="scrollUp"></a>

        <div class="rectangle">

            <div id="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Café logo">
                </a>
            </div>

            <div id="date">date</div>

            <div class="contact">

                </a>

</html>
